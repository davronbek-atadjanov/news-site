{% extends 'news/base.html' %}
{% load static %}

{% block title %} Xorij xabarlar {% endblock title %}

{% block content %}
        {% for news in xorij_yangiliklar %}
        <div class="container">
            <div class="row">
               <a href="{{ news.get_absolute_url }}">
                    <div class="col-3">
                    <img src="{{ news.image.url }}" style="width:40%">
                </div>
                <div class="col-2">
                    <h3>{{ news.title }}</h3>
                </div>
               </a>
            </div>
        </div>
    {% endfor  %}
{% endblock content %}
